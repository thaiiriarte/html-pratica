<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">🧠 Fun Calculator 🎉</h1>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn" data-action="clear">C</button> <!--  Limpa todo o conteúdo do visor (display).  -->
      <button class="btn" data-action="backspace">←</button> <!--Apaga o último caractere digitado no visor, como se fosse uma tecla de backspace no teclado-->
      <button class="btn" data-action="divide">÷</button> <!-- Define a operação de divisão.-->
      <button class="btn" data-action="multiply">×</button> <!--Define a operação de multiplicação-->

      <button class="btn" data-number="7">7</button>
      <button class="btn" data-number="8">8</button>
      <button class="btn" data-number="9">9</button>
      <button class="btn" data-action="subtract">−</button>

      <button class="btn zero" data-number="0">0</button>
      <button class="btn" data-number=".">.</button>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
